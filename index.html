<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ludo Master</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 10px;
      background-color: #f0f0f0;
    }
    h1 { color: #4CAF50; text-align: center; }
    .board {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      grid-template-rows: repeat(7, 50px);
      gap: 2px;
      margin: 20px 0;
      position: relative;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #fff;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .pawn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
      transition: all 0.5s;
    }
    .red { background-color: #ff4d4d; }
    .green { background-color: #4dff4d; }
    .yellow { background-color: #ffff4d; }
    .blue { background-color: #4d4dff; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover { background-color: #45a049; }
    #result { font-size: 18px; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Ludo Master</h1>
  <button onclick="rollDice()">ðŸŽ² Lancer le dÃ©</button>
  <div id="result">RÃ©sultat : -</div>
  <div class="board" id="board"></div>

  <script>
    const board = document.getElementById('board');
    const colors = ['red', 'green', 'yellow', 'blue'];
    let playerPositions = {red:0, green:0, yellow:0, blue:0};
    let currentPlayerIndex = 0;

    // CrÃ©er plateau 7x7
    for (let i = 0; i < 49; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      board.appendChild(cell);
    }

    // CrÃ©er pions
    const pawns = {};
    colors.forEach(color => {
      const pawn = document.createElement('div');
      pawn.classList.add('pawn', color);
      board.appendChild(pawn);
      pawns[color] = pawn;
      updatePawnPosition(color);
    });

    function updatePawnPosition(color) {
      const pos = playerPositions[color];
      const cell = board.children[pos];
      pawns[color].style.top = cell.offsetTop + 'px';
      pawns[color].style.left = cell.offsetLeft + 'px';
    }

    function rollDice() {
      const roll = Math.floor(Math.random() * 6) + 1;
      const currentColor = colors[currentPlayerIndex];
      let newPos = playerPositions[currentColor] + roll;
      if (newPos > 48) newPos = 48;
      playerPositions[currentColor] = newPos;
      updatePawnPosition(currentColor);
      document.getElementById('result').textContent = `${currentColor.toUpperCase()} avance de ${roll} cases !`;
      currentPlayerIndex = (currentPlayerIndex + 1) % colors.length;
    }
  </script>
</body>
</html>
